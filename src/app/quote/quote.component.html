<style>
  .card{
    padding: 20px;
  }
</style>
<div class="container">
    <h1 class="text-center bg-primary">My Quotes</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes' class="card">
            <p >
              {{quote.quote}} <br>
              {{quote.author}} <br>
              {{quote.upvote}}  {{quote.downvote}}

            </p>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
